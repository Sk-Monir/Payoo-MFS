<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- tailwind css cdn and daisy ui  cdn add-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center mt-2">
        <!-- phone layout -->
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- available  balance-->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="balance" class="stat-value">9400</div>
                                <div class="stat-desc">Available Balance </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- User Action Buttons-->
                        <button id="add-money-btn" class="btn btn-primary text-white btn-lg">Add Money</button>
                        <button id="cash-out-btn" class="btn btn-error text-white btn-lg">Cash Out</button>
                        <div class="divider"></div>
                        <!-- Add Money form start-->
                        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-amount-add" type="number" placeholder="Enter Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="pin-number" type="password" placeholder="Enter your pin"
                                        class="input input-bordered" autocomplete='off' required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-money" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>
                        <!-- Add Money form end-->
                        <!-- Cash out form start-->
                        <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-cash-out" type="number" placeholder="Enter cash Out Amount"
                                        class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="cash-out-pin-number" type="password" placeholder="Enter your pin"
                                        class="input input-bordered" autocomplete='off' required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="cash-out" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>
                        <!-- Cash out form end-->
                    </div>
                    <!-- available  balance-->
                </div>
            </div>
        </div>
        <!-- phone layout -->
    </main>
    <!-- <script src="js/home.js"></script> -->
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="swape.js"></script>
</body>

</html>

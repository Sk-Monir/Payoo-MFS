<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- tailwind css cdn and daisy ui  cdn add-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center mt-2">
        <!-- phone layout -->
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- available  balance-->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value">9400</div>
                                <div class="stat-desc">Available Balance </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- User Action Buttons-->
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                        <div class="divider"></div>
                        <!-- Add Money form -->
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input type="number" placeholder="Enter Amount" class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input type="password" placeholder="Enter your pin" class="input input-bordered"
                                        autocomplete='off' required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-money" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- available  balance-->
                </div>
            </div>
        </div>
        <!-- phone layout -->
    </main>
    <script src="js/home.js"></script>
</body>

</html>
